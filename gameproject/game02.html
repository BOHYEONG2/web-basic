<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <style>
      #start-button {
        background-color: tomato;
        width: 400px;
        height: 160px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
      }
      #restart-button {
        position: absolute;
        background-color: sandybrown;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 280px;
        height: 80px;
        display: none;
      }
      canvas {
        display: block;
        margin: 0 auto;
      }
      #background-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div id="canvas-container">
      <img id="background-img" src="backgroundimg.png" alt="Background Image" />
      <canvas id="game-canvas"></canvas>
      <button id="start-button">Start Game</button>
      <button id="restart-button"><b>Game Start</b></button>
    </div>
    <script src="main06.js"></script>
  </body>
</html>
