<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

    <script>
        // 첫번째 방법
         $(document).ready(async function() {
            loadTitle();
        });
      async function loadTitle() { //비동기 함수
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
        //fetch() 메소드를 사용하여, 'https://jsonplaceholder.typicode.com/todos/1'에 있는 데이터를 가져오는 response 객체를 생성합니다. 
        // await 키워드는 fetch() 메소드가 완료될 때까지 다음 줄의 코드를 실행하지 않도록 합니다.
        const json = await response.json();  
        // 이전 줄에서 생성한 response 객체의 데이터를 JSON 형태로 변환합니다
            $('ul').append(`<li>${json.title}</li>`);
    }  //jQuery를 사용하여, ul 태그 내에 새로운 li 태그를 생성하고, JSON 데이터 중에서 title 속성 값을 가져와서 태그 내에 추가합니다.


   
   // 두번째 방법
    // $(function () {
    //     loadTitle();
    // });
    // 세번째 방법
    //<body onload="loadTitle()">

    </script>

</head>
<ul>
</ul>

</body>
</html>
